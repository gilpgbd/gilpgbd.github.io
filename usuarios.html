<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/mi-nav.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <script type="module" src="cmp/mi-progreso.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <mi-nav></mi-nav>
    <header>
      <a href="usuarioNuevo.html">Agregar…</a>
      <h1>Usuarios</h1>
    </header>
    <dl id="lista" class="lista con_imagen">
      <li>
        <mi-progreso></mi-progreso>
      </li>
    </dl>
    <mi-footer></mi-footer>
    <script type="module">
      import { Fábrica } from "./js/Fabrica.js";
      import { cod, muestraError } from "./lib/util.js";
      import { InfoUsuario } from "./js/InfoUsuario.js";
      import { muestraSesión } from "./js/navegacion.js";
      try {
        Fábrica.instancia.ctrlSesión.protege("Usuarios");
        Fábrica.instancia.ctrlUsuarios.consulta(muestraError, muestraUsuarios);
      } catch (error) {
        muestraError(error);
        muestraSesión();
      }
      /** @param {InfoUsuario[]} usuarios */
      async function muestraUsuarios(usuarios) {
        const foráneas = Fábrica.instancia.foráneasDeUsuarios;
        const lis = await Promise.all(usuarios.map(async u => {
          const codId = cod(encodeURIComponent(u.email))
          const nombre = u.pasatiempo ? u.pasatiempo.nombre : "";
          return (/* html */
            `<div>
              <dt><a href="usuario.html?id=${codId}">${cod(u.email)}</a></dt>
              <dd>
                ${cod(nombre)}<br>
                ${u.privilegios.
              map(p => foráneas.renderPrivilegio(p)).join("<br>")}
              </dd>
              <dd><img src="${cod(u.urlDeAvatar)}" alt="Falta el Avatar"></dd>
            </div>`);
        }));
        lista.innerHTML = lis.join("");
      }
    </script>
  </body>
</html>
