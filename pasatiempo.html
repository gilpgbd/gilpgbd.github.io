<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasatiempo</title>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/mi-nav.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <form name="forma">
      <mi-nav></mi-nav>
      <header>
        <a href="pasatiempos.html">Cancelar</a>
        <button type="submit">Guardar</button>
        <button name="eliminar" type="button">Eliminar</button>
        <h1>Pasatiempo</h1>
      </header>
      <p>
        <label>
          Nombre
          <input name="nombre" type="text" required value="Cargando…">
        </label>
      </p>
      <mi-footer></mi-footer>
    </form>
    <script type="module">
      import { Fábrica } from "./js/Fabrica.js";
      import { muestraError } from "./lib/util.js";
      import { InfoPasatiempo } from "./js/InfoPasatiempo.js";
      import { muestraPasatiempos, muestraSesión } from "./navegacion.js";
      const params = new URL(location.href).searchParams;
      const id = params.get("id");
      try {
        Fábrica.instancia.ctrlSesión.protege("Pasatiempos");
      } catch (error) {
        muestraError(error)
        muestraSesión();
      }

      /** Busca y muestra los datos que corresponden al id recibido. */
      async function busca() {
        try {
          const modelo = await Fábrica.instancia.ctrlPasatiempos.busca(id);
          if (modelo) {
            forma.nombre.value = modelo.nombre;
            forma.addEventListener("submit", guarda);
            eliminar.addEventListener("click", elimina);
          } else {
            alert("El pasatiempo selecionado no está registrado.");
            muestraPasatiempos();
          }
        } catch (e) {
          procesaError(e);
        }
      }
      
      /** @param {Event} evt */
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const data = new FormData(forma);
          const modelo = new InfoPasatiempo({
            id,
            nombre: data.get("nombre").trim()
          });
          await Fábrica.instancia.ctrlPasatiempos.modifica(modelo);
          muestraPasatiempos();
        } catch (error) {
          muestraError(error);
        }
      }

      async function elimina() {
        try {
          if (confirm("Confirmar la eliminación")) {
            await Fábrica.instancia.ctrlPasatiempos.elimina(id);
            muestraPasatiempos();
          }
        } catch (e) {
          procesaError(e);
        }
      }
    </script>
  </body>
</html>
