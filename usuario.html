<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/mi-nav.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <script type="module" src="cmp/mi-progreso.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <form name="forma">
      <mi-nav></mi-nav>
      <header>
        <a href="usuarios.html">Cancelar</a>
        <button type="submit">Guardar</button>
        <button name="eliminar" type="button">Eliminar</button>
        <h1><output name="cue">Usuario <mi-progreso></mi-progreso></output></h1>
      </header>
      <figure id="figure"><img id="img" alt="Avatar del Usuario"></figure>
      <p>
        <label>
          Avatar
          <input name="avatar" type="file" accept=".png,.jpg,.jpeg,.gif">
        </label>
      </p>
      <!-- Maneja una asociación a uno. -->
      <p>
        <label>
          Pasatiempo
          <select name="pasatiempo">
            <option>Cargando…</option>
          </select>
        </label>
      </p>
      <!-- Maneja una asociación a muchos. -->
      <fieldset>
        <legend>Privilegios</legend>
        <ul id="privilegios">
          <li><mi-progreso></mi-progreso></li>
        </ul>
      </fieldset>
      <mi-footer></mi-footer>
    </form>
    <script type="module" src="js/ctrlUsuario.js"></script>
  </body>
</html>
